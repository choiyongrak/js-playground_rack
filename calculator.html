<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문자열 계산기 시작하기</title>
</head>
<body>
    <h1>계산기 </h1>
    <div>
    첫번째 숫자<input id = "str1" type = "text" value = "2"><br>
    두번째 숫자<input id = "str2" type = "text" value = "3">
    <button onclick = "run()">확인</button>
    </div>
    <div id = "output">결과값</div>

    <script>
        run = function(){
            var str1 = document.getElementById('str1').value;
            var str2 = document.getElementById('str2').value;
            var n1 = Number(str1);
            var n2 = Number(str2);
            
            var str = ""

            str += n1 + " + " + n2 + " = " + (n1+n2) + "<br>"        
            str += n1 + " - " + n2 + " = " + (n1-n2) + "<br>"        
            str += n1 + " * " + n2 + " = " + (n1*n2) + "<br>"       
            str += n1 + " / " + n2 + " = " + (n1/n2) + "<br>"       

            var out = document.getElementById('output')
            out.innerHTML = str;
        }
     
    </script>

    
</body>
</html>
