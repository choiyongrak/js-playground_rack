<body>
    <h1>소수 판별 프로그램</h1>
    <script>
    var n = Number(prompt("2이상의 숫자를 입력하세요."))

    var isprime = true

    for (i = 2; i < n; i++){
        if (n % i === 0){
            isprime = false
            break;  
        }
        console.log(i, isprime)
    }

if (isprime === true){
    document.write(n + "은(는) 소수입니다.")

}else {
    document.write(n+ "은(는) 소수가 아닙니다.")
}
    

    </script>
</body>
</html>
