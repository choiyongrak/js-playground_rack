<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>홀수 짝수 판별기</title>
</head>
<body>
    <h1>홀수 짝수 판별기</h1>
    <script>
    var num = prompt("숫자를 입력해주세요.")
    
    var a = Number(num)

    if (a % 2 === 0){
        console.log(num + " 는(은) 짝수입니다.");
        }else {
            console.log(num + " 는(은) 홀수입니다.");
        }
    </script>
</body>
</html>
