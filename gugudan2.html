<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 출력</title>
</head>
<body>
    <h1>구구단 x단 출력</h1>
    출력할 단수 : <input type : "text" id = "num" value = "2">
    <button onclick = "rungugudan()">확인</button>

    <script>
    function rungugudan() {
        var strn = document.getElementById("num").value;
        var n = Number(strn)
    
        if (n > 9) {
        document.write("2~9의 숫자만 입력 할 수 있습니다.")
        } else if (n > 1 ) {
            document.write(n+"단 <br>")
            for (var i = 1; i < 10; i++) {
                document.write(n + " * " + i + " = " + (n*i) + "<br>")
            }
        } else {
            document.write("2~9의 숫자만 입력 할 수 있습니다.")
        }
    }
 
    </script>
</body>
</html>
