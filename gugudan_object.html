<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단_객체</title>
</head>
<body>
    <script>
    gugudan = {};
    gugudan.result = [];
    gugudan.current = -1;

    gugudan.cal = function(n) {
        this.current = n;
        for (var i = 1; i < 10; i++){
            this.result[i] = n * i
        }
    }

    gugudan.print = function() {
        document.write("<h2>" + this.current + "단</h2>")
        for (var i = 1; i < 10; i++) {
          var str = "";
            str += this.current
            str += " x "
            str += i
            str += " = "
            str += this.result[i]
            str += "<br>"
            document.write(str)
        }
    }

    function main() {
        for (var i=2; i<10; i++) {
            gugudan.cal(i)
            gugudan.print()
        }
    }   

    main();


    </script>
</body>
</html>
