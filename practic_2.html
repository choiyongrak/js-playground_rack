<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>대문자 소문자 판별기</title>
</head>
<body>
    <h1>대문자 소문자 판별기</h1>
    <script>
    var ans = prompt("문자르 입력해주세요.")

    var a = ans.toUpperCase();
    
    if (ans === a){
        console.log("입력하신 문자는 대문자입니다.")
    }else {
        console.log("입력하신 문자는 소문자입니다.")
    }
    </script>
</body>
</html>
