<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>소수 판별기</title>
</head>
<body>
    <h1>소수 판별</h1>
    <script>
    var a = prompt("숫자를 입력해주세요.");

    var b = Number(a);

    if (b === 2 ) {
        console.log("소수입니다.")
    }else if (b === 3) {
        console.log("소수입니다.")
    }else if (b > 3){
        var c = b % 2
        var d = b % 3

        if (c === 0){
            console.log("소수가 아닙니다.")
        }else if (d === 0){
           console.log("소수가 아닙니다.")
        }else {
            console.log("소수입니다.")
        }
    }

    </script>
</body>
</html>
