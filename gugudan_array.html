<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단_배열</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
    var result = [];
    for (i = 2; i <10; i++){
        document.write("<h2>" +i + "단</h2>")
        for (n = 0; n <9; n++){
            result[n] = i * (n + 1)
            document.write(i + " * " + (n+1) + " = " + result[n] + "<br>")
        }   
    }

    </script>

</body>
</html>
