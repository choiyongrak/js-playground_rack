<!DOCTYPE html>
<html>
    <body>
        <h1> 사칙연산입니다. </h1>
        <script>
        var a = prompt("첫번째 숫자를 넣어주세요.");
        var b = prompt("두번째 숫자를 넣어주세요.");
        var a1 = Number(a);
        var b1 = Number(b);
        
        var c = a1 + b1;
        var d = a1 - b1;
        var e = a1 * b1;
        var f = a1 / b1;

        console.log(a1 + "+" +  b1 + "=" + c)
        console.log(a1 + "-" + b1 + "=" + d)
        console.log(a1 + "*" + b1 + "=" + e)
        console.log(a1 + "/" + b1 + "=" + f)
        
        </script>
    </body>
</html>
