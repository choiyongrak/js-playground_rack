<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 출력</title>
</head>
<body>
    <h1>구구단 X단 출력하기</h1>
    출력할 단수 : <input type = "text" id = "num" value = "2"><br>
    <button onclick = "run()">확인</button>


    <script>
        function run() {
         
            var strn = document.getElementById("num").value;

            document.write(strn + "단 <br>")

            var n = Number(strn);

            for (var i = 1; i < 10; i++){
                document.write(n + " * " + i + " = " + (n*i) + "<br>")
            }  
        }
    
    </script>
</body>
</html>
